<div class="container">
    <div class="buttons">

        <!-- @@include('../assets/_menu.tpl') -->

        <label>|</label>

        <div id="dropdown-size" class="wrapper-dropdown" tabindex="1">
            <span>Size</span>
            <ul class="dropdown">
                <li><a onclick="phoneSize('placeholder')">Mobile Portrait</a>
                </li>
                <li><a onclick="phoneSize('placeholder', 'landscape')">Mobile Landscape</a>
                </li>
                <li><a onclick="randomSize('placeholder')">Random Size</a>
                </li>
                <li><a onclick="fullSize('placeholder')">Full Screen</a>
                </li>
            </ul>
        </div>

        <button onclick="randomSize('placeholder')">RANDOM</button>
    </div>

    <div id="placeholder" class="placeholder"></div>


</div>
<div class="aux">
    <button onclick="shareLink()">SHARE LINK</button>

    <p>Current State:</p>
    <pre id="state" class="json_box" contentEditable="true"></pre>
    <button onclick="setCurrentState('placeholder')">SET STATE</button>
    <p>External buttons:</p>
    <button id="play_button" onclick="play('time')">PLAY 1</button>
    <button id="play_button2" onclick="play('time_2')">PLAY 2</button>
    <button id="play_button3" onclick="play('time_3')">PLAY 3</button>
    <p>Current Query:</p>
    <pre id="query" class="json_box"></pre>
</div>

<script>
var myVizabi,
    playButton,
    playButton2;

$(function() {

    playButton = $("#play_button");
    playButton2 = $("#play_button2");
    playButton3 = $("#play_button3");
    var options = {
        //state
        state: {
            time: {
                start: 1800,
                end: 2014,
                step: 1,
                value: 2000,
                playing: false
            },
            time_2: {
                start: 1800,
                end: 2014,
                step: 1,
                value: 1850,
                playing: false
            },
            time_3: {
                start: 1800,
                end: 2014,
                step: 1,
                value: 1962,
                playing: false
            }
        },

        bind: {
            'change:state': function(evt, state) {
                showState(state);
            },
            'change:state:time': function(evt, time) {
                if (time.playing) {
                    playButton.attr('onclick', 'pause("time")');
                    playButton.text("PAUSE 1");
                } else {
                    playButton.attr('onclick', 'play("time")');
                    playButton.text("PLAY 1");
                }
            },
            'change:state:time_2': function(evt, time) {
                if (time.playing) {
                    playButton2.attr('onclick', 'pause("time_2")');
                    playButton2.text("PAUSE 2");
                } else {
                    playButton2.attr('onclick', 'play("time_2")');
                    playButton2.text("PLAY 2");
                }
            },
            'change:state:time_3': function(evt, time) {
                if (time.playing) {
                    playButton3.attr('onclick', 'pause("time_3")');
                    playButton3.text("PAUSE 3");
                } else {
                    playButton3.attr('onclick', 'play("time_3")');
                    playButton3.text("PLAY 3");
                }
            }
        },

        ready: function() {
            parseURL();
        }
    };

    showState(options.state);
    myVizabi = new Vizabi("_examples-model-state/three-ts-three-models", "#placeholder", options);

});

function play(name) {
    var options = {
        state: {}
    };
    options.state[name] = {
        playing: true
    }
    myVizabi.setOptions(options);
}

function pause(name) {
    var options = {
        state: {}
    };
    options.state[name] = {
        playing: false
    }
    myVizabi.setOptions(options);
}
</script>
