<div class="container">
    <div class="buttons">

        <!-- @@include('../assets/_menu.tpl') -->

        <label>|</label>

        <div id="dropdown-size" class="wrapper-dropdown" tabindex="1">
            <span>Size</span>
            <ul class="dropdown">
                <li><a onclick="phoneSize('timeslider-example')">Mobile Portrait</a>
                </li>
                <li><a onclick="phoneSize('timeslider-example', 'landscape')">Mobile Landscape</a>
                </li>
                <li><a onclick="randomSize('timeslider-example')">Random Size</a>
                </li>
                <li><a onclick="fullSize('timeslider-example')">Full Screen</a>
                </li>
            </ul>
        </div>

        <button onclick="randomSize('timeslider-example')">RANDOM</button>
    </div>

    <div id="timeslider-example" class="placeholder"></div>
    

</div>
<div class="aux">
    <button onclick="shareLink()">SHARE LINK</button>
    
    <p>Current State:</p>
    <pre id="state" class="json_box" contentEditable="true"></pre>
    <button onclick="setCurrentState('timeslider-example')">SET STATE</button>
    <p>Current Query:</p>
    <pre id="query" class="json_box"></pre>
</div>

<script>

var myVizabi;

$(function() {
    var options = {
        //state
        state: url.state || {
            show: {
                geo: ['swe', 'nor', 'world'],
                'geo.category': ['country', 'planet']
            },
            timeRange: ["2000-2009"],
            time: 2007,
            indicator: 'lex',
            scale: 'linear',
            unit: 1
        },
        //path
        data: {
            reader: 'local-json',
            path: '../../data-waffles/hello-world/{{LANGUAGE}}/response.json'
        },

        //language
        language: url.lang || "en",
        ui_strings: {
            en: {
                "title": "Table Title",
                "timeslider/play": "Play",
                "timeslider/pause": "Pause"
            },
            pt: {
                "title": "TÃ­tulo da Tabela",
                "timeslider/play": "Iniciar",
                "timeslider/pause": "Parar"
            }
        },

        bind: {
            'change:state': function(state) {
                showState(state);
            },
            'change:query': function(query) {
                showQuery(query);
            }
        },

        ready: function() {
            parseURL();
        }
    };

    myVizabi = new Vizabi("_examples/example-timeslider-a", "#timeslider-example", options);

});
</script>
