<div class="container">
       <div class="buttons">

        <div id="dropdown-size" class="wrapper-dropdown" tabindex="1">
            <span>Size</span>
            <ul class="dropdown">
                <li><a onclick="phoneSize('axis-labeler')">Mobile Portrait</a>
                </li>
                <li><a onclick="phoneSize('axis-labeler', 'landscape')">Mobile Landscape</a>
                </li>
                <li><a onclick="randomSize('axis-labeler')">Random Size</a>
                </li>
                <li><a onclick="fullSize('axis-labeler')">Full Screen</a>
                </li>
            </ul>
        </div>

        <button onclick="randomSize('axis-labeler')">RANDOM</button>

        <label>|</label>

        <div id="dropdown-number" title="Y Axis" class="wrapper-dropdown" tabindex="1">
            <span>Set domain</span>
            <ul class="dropdown">
                <li><a onclick="setDomain('0.006', '123')">0.006 — 123</a></li>
                <li><a onclick="setDomain('4.000', '123')">4 — 123</a></li>
                <li><a onclick="setDomain('102.0', '123')">102 — 123</a></li>
                <li><a onclick="setDomain('-12.0', '2.0')">-12 — 2</a></li>
                <li><a onclick="setDomain('0.00005', '455484715')">0.00005 — 455484715</a></li>
                <li><a onclick="setDomain('545.0', '4.00')">545 — 4</a></li>
                <li><a onclick="setDomain('42.00', '42.0')">42 — 42</a></li>
            </ul>
        </div>

    </div>


    <div id="axis-labeler" class="placeholder"></div>

</div>
<div class="aux">
    <button onclick="shareLink()">SHARE LINK</button>

    <p>Current State:</p>
    <pre id="state" class="json_box" contentEditable="true"></pre>
    <button onclick="setCurrentState()">SET STATE</button>
</div>
</body>
<script>
var myVizabi;

$(function() {

    var playButton = $("#play_button");
    var languageButton = $("#language_button");

    var options = {
        //state
        state: url.state || {
            domain:{
                from: 1,
                to: 10000
            }
        },

        //bind these events to external page
        bind: {
            'ready': function() {
                parseURL();
            },
            'change:state': function(evt, vals) {
                showState(vals.state);
            }
        }
    };

    myVizabi = new Vizabi("_examples/axis-labeler", "#axis-labeler", options);
    showState(options.state);
});


function setDomain(from, to) {
    var options = {
        state: {
            domain: {}
        }
    };
    options.state.domain.from = +from;
    options.state.domain.to = +to;

    myVizabi.setOptions(options);
}

</script>
