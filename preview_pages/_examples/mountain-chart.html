<div class="container">
    <div class="buttons">

        <!-- @@include('../assets/_menu.tpl') -->

        <label>|</label>

        <div id="dropdown-size" class="wrapper-dropdown" tabindex="1">
            <span>Size</span>
            <ul class="dropdown">
                <li><a onclick="phoneSize('mountain-chart')">Mobile Portrait</a>
                </li>
                <li><a onclick="phoneSize('mountain-chart', 'landscape')">Mobile Landscape</a>
                </li>
                <li><a onclick="randomSize('mountain-chart')">Random Size</a>
                </li>
                <li><a onclick="fullSize('mountain-chart')">Full Screen</a>
                </li>
            </ul>
        </div>

        <button onclick="randomSize('mountain-chart')">RANDOM</button>

        <label>|</label>

        <div id="dropdown-options" class="wrapper-dropdown" tabindex="1">
            <span>OPTIONS</span>
            <ul class="dropdown">
                <li><a onclick="manyCountries()">Many Countries</a>
                </li>
                <li><a onclick="setState()">WORLD - 2000 </a>
                </li>
                <li><a onclick="changeIndicator()">SWE, NOR, ZAF</a>
                </li>
            </ul>
        </div>

        <div id="dropdown-language" class="wrapper-dropdown" tabindex="1">
            <span>Language</span>
            <ul class="dropdown">
                <li><a onclick="setLanguage('mountain-chart','en')">English</a>
                </li>
                <li><a onclick="setLanguage('mountain-chart','pt')">Portuguese</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="mountain-chart" class="placeholder"></div>

</div>
<div class="aux">
    <button onclick="shareLink()">SHARE LINK</button>

    <p>Current State:</p>
    <pre id="state" class="json_box" contentEditable="true"></pre>
    <button onclick="setCurrentState('mountain-chart')">SET STATE</button>
    <p>Current Query:</p>
    <pre id="query" class="json_box"></pre>
</div>
</body>
<script>
var myVizabi;

$(function() {

    var options = {
        //state
        state: url.state || {
            show: {
                geo: ['swe','nor','fin','bra','usa', 'chn', 'jpn', 'zaf', 'ind', 'ago'],
                'geo.category': ['country']
            },
            timeRange: ["1970-2006"],
            time: 1970,
            indicator: ['variance', 'mean', 'pop'],
            scale: ['linear', 'log', 'linear'],
            unit: [1, 1, 1000],
            stack: true
        },
        //path
        data: {
            reader: 'local-json',
            path: '../../data-waffles/hello-world/{{LANGUAGE}}/response-mountains.json'
        },

        //language
        language: url.lang || "en",
        ui_strings: {
            en: {
                "title": "Distributions chart",
                "timeslider/play": "Play",
                "timeslider/pause": "Pause"
            },
            pt: {
                "title": "Gráfico de Distribuições",
                "timeslider/play": "Iniciar",
                "timeslider/pause": "Parar"
            }
        },

        bind: {
            'change:state': function(state) {
                showState(state);
            },
            'change:query': function(query) {
                showQuery(query);
            }
        }
    };

    myVizabi = new Vizabi("_examples/mountain-chart", "#mountain-chart", options);

});

function setState() {
    var newOption = {
        state: {
            show: {
                geo: ['world'],
                'geo.category': ['planet']
            },
            time: 2000,
            indicator: ['lex', 'gdp', 'pop'],
            scale: ['linear', 'linear', 'linear'],
            unit: [1, 1, 1000]
        }
    };
    myVizabi.setOptions(newOption);
}

function changeIndicator() {
    var newOption = {
        state: {
            show: {
                geo: ['swe', 'nor', 'zaf'],
                'geo.category': ['country']
            },
            time: 2007,
            indicator: ['pop', 'lex', 'gdp'],
            scale: ['linear', 'linear', 'linear'],
            unit: [100000, 1, 1]
        }
    };
    myVizabi.setOptions(newOption);
}

function manyCountries() {
    var newOption = {
        state: url.state || {
            show: {
                geo: ['swe','nor','fin','bra','usa', 'chn', 'jpn', 'zaf', 'ind', 'ago'],
                'geo.category': ['country']
            },
            timeRange: ["1990-2012"],
            time: 2007,
            indicator: ['lex', 'gdp', 'pop'],
            scale: ['linear', 'linear', 'linear'],
            unit: [1, 1, 1000]
        }
    };
    myVizabi.setOptions(newOption);
}
</script>
