<div class="container">
    <div class="buttons">

        <!-- @@include('../assets/_menu.tpl') -->

        <label>|</label>

        <div id="dropdown-size" class="wrapper-dropdown" tabindex="1">
            <span>Size</span>
            <ul class="dropdown">
                <li><a onclick="phoneSize('line-chart')">Mobile Portrait</a>
                </li>
                <li><a onclick="phoneSize('line-chart', 'landscape')">Mobile Landscape</a>
                </li>
                <li><a onclick="randomSize('line-chart')">Random Size</a>
                </li>
                <li><a onclick="fullSize('line-chart')">Full Screen</a>
                </li>
            </ul>
        </div>

        <button onclick="randomSize('line-chart')">RANDOM</button>

        <label>|</label>

        <div id="dropdown-language" class="wrapper-dropdown" tabindex="1">
            <span>Language</span>
            <ul class="dropdown">
                <li><a onclick="setLanguage('en')">English</a>
                </li>
                <li><a onclick="setLanguage('pt')">Portuguese</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="buttons">

        <button disabled>HOOKS:</button>

        <div id="dropdown-number" title="Y Axis" class="wrapper-dropdown" tabindex="1">
            <span>Y</span>
            <ul class="dropdown">
                <li><a onclick="hook('axis_y', 'indicator', 'pop')">Population</a></li>
                <li><a onclick="hook('axis_y', 'indicator', 'gdp_per_cap')">GDP</a></li>
                <li><a onclick="hook('axis_y', 'indicator', 'lex')">Lex</a></li>
            </ul>
        </div>


        <div id="dropdown-label" title="Color of Bubbles" class="wrapper-dropdown" tabindex="1">
            <span>Entities</span>
            <ul class="dropdown">
                <li><a onclick="filterEntities(['*'], ['world'])">World</a></li>
                <li><a onclick="filterEntities(['*'], ['region'])">4 regions</a></li>
                <li><a onclick="filterEntities(['swe'], ['country'])">A single country</a></li>
                <li><a onclick="filterEntities(['swe','usa'], ['country'])">Two countries</a></li>
                <li><a onclick='filterEntities(["afg","alb","dza","ago","atg","arg","arm","aus"], ["country"])'>8 countries</a></li>
                <li><a onclick='filterEntities(["afg","alb","dza","ago","atg","arg","arm","aus","aut","aze","bhs","bhr","bgd","brb","blr","bel","blz","ben","btn","bol","bih","bwa","bra","chn","brn","bgr","bfa","bdi","khm","cmr","can"], ["country"])'>31 countries</a></li>
            </ul>
        </div>


    </div>
    
    
    
    <div id="line-chart" class="placeholder"></div>

</div>
<div class="aux">
    <button onclick="shareLink()">SHARE LINK</button>

    <p>Current State:</p>
    <pre id="state" class="json_box" contentEditable="true"></pre>
    <button onclick="setCurrentState()">SET STATE</button>
</div>
</body>
<script>
var myVizabi;

$(function() {

    var options = {
        //state
        state: url.state || {
            //time properties
            time: {
                start: 1800,
                end: 2100,
                step: 1,
                speed: 300,
                value: 1990,
                formatInput: "%Y"
            },

            //entities we want to show
            entities: {
                show: {
                    dim: "geo",
                    filter: {
                        "geo": ["ago", "arg", "aus", "swe"],
                        "geo.category": ["country"]
                    }
                }
            },

            //how we show it
            marker: {
                dimensions: ["entities", "time"],
                type: "geometry",
                shape: "line",
                label: {
                    use: "property",
                    value: "geo.name"
                },
                axis_y: {
                    use: "indicator",
                    value: "gdp_per_cap",
                    scale: "linear",
                    unit: 1000000000
                },
                axis_x: {
                    use: "indicator",
                    value: "time",
                    scale: "time"
                },
                size: {
                    value: 0.5
                },
                color: {
                    use: "property",
                    value: "geo.region",
                    domain: ["#00D8ED", "#FC576B", "#FBE600", "#82EB05"],
                    domain_type: "continuous" //or discrete
                }
                
            }

        },
        //data properties
        data: {
            reader: 'waffle-server'            
//            reader: "local-json",
//            path: "../../local_data/waffles/{{LANGUAGE}}/basic-indicators.json"
        },

        //language properties
        language: url.lang || {
            id: "en",
            strings: {
                en: {
                    "title": "Line Chart Title",
                    "buttons/find": "Find",
                    "buttons/colors": "Colors",
                    "buttons/size": "Size",
                    "buttons/more_options": "Options",
                    "indicator/lex": "Life expectancy",
                    "indicator/gdp_per_cap": "GDP per capita",
                    "indicator/pop": "Population",
                },
                pt: {
                    "title": "Título do Linulaula Chart",
                    "buttons/find": "Encontre",
                    "buttons/colors": "Cores",
                    "buttons/size": "Tamanho",
                    "buttons/more_options": "Opções",
                    "indicator/lex": "Expectables Livappulo",
                    "indicator/gdp_per_cap": "PIB pers capitous",
                    "indicator/pop": "Peoples",
                }
            }
        },

        bind: {
            'ready': function() {
                parseURL();
            },
            'change:state': function(evt, vals) {
                showState(vals.state);
            }
        }
    };

    myVizabi = new Vizabi("_gapminder/line-chart", "#line-chart", options);
    showState(options.state);

});
    
    
function hook(hook, use, value, domain) {
    var options = {
        state: {
            marker: {}
        }
    };
    options.state.marker[hook] = {
        use: use,
        value: value
    };

    // for time only
    if (value == "time") options.state.marker[hook].scale = "time";

    //for color only
    if (domain) options.state.marker[hook].domain = domain;

    myVizabi.setOptions(options);
}    

    
function filterEntities(filterGeo, filterGeoCategory) {
    var options = {state: {entities: {show: {filter: {}}}}};
    options.state.entities.show.filter = {
        "geo": filterGeo,
        "geo.category": filterGeoCategory
    }
    myVizabi.setOptions(options);
}
    
</script>
