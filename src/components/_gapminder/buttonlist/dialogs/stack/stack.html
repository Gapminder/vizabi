<div class='vzb-dialog-modal'>

  <div class="vzb-dialog-title">
    <%=t ( "buttons/stack") %>
  </div>

  <div class="vzb-dialog-content">
    <p>Chose how to stack mountains</p>
    <form>
        <input type="radio" name="stack" value="geo.region" checked>Region
        <br>
        <br>
        <input type="radio" name="stack" value="all">All
        <br>
        <br>
        <input type="radio" name="stack" value="none">None
    </form> 
  </div>

  <div class="vzb-dialog-buttons">
    <div data-click="closeDialog" class="vzb-dialog-button vzb-label-primary">
      OK
    </div>
  </div>

</div>
