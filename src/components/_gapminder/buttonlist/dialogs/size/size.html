<div class='vzb-dialog-modal'>
    <span class="thumb-tack-class" data-dialogtype="size" data-click="pinDialog"><i class="fa thumb-tack-class-ico fa-thumb-tack"></i></span>
  <div class="vzb-dialog-title">
    <%=t ( "buttons/size") %>
  </div>

  <div class="vzb-dialog-content">
    <div class="vzb-saxis-container"></div>
      

<%=t ( "hints/bubbl/setmaxsize") %>
    <div class="vzb-dialog-bubblesize"></div>
  </div>

  <div class="vzb-dialog-buttons">
    <div data-click="closeDialog" class="vzb-dialog-button vzb-label-primary">
      OK
    </div>
  </div>

</div>
