<div class='vzb-dialog-modal'>

    <div class="vzb-dialog-content">
        <div class="vzb-dialog-title"><%= t("buttons/size") %></div>
        <p>Choose size</p>
    </div>

    <div class="vzb-dialog-buttons">
        <div class="vzb-dialog-button vzb-label-primary">
            <div class="center" fit>OK</div>
            <paper-ripple fit></paper-ripple>
        </div>

        <div data-click="closeDialog" class="vzb-dialog-button">
            <div class="center" fit>CANCEL</div>
            <paper-ripple fit></paper-ripple>
        </div>
    </div>

</div>
