<!-- Mountain Chart Template -->
<div class="vzb-mountainchart">
  <svg class="vzb-mountainchart-svg">
        <g class="vzb-mc-graph">
            <rect class="vzb-mc-eventarea"></rect>
            <text class="vzb-mc-year"></text>

            <g class="vzb-mc-mountains-mergestacked"></g>
            <g class="vzb-mc-mountains-mergegrouped"></g>
            <g class="vzb-mc-mountains"></g>
            <g class="vzb-mc-mountains-labels"></g>

            <g class="vzb-mc-axis-x-title"></g>
            <g class="vzb-mc-axis-x"></g>

            <g class="vzb-mc-axis-labels"></g>
            <g class="vzb-mc-povertyline">
                <text class="vzb-shadow vzb-mc-povertyline-valueUL"></text>
                <text class="vzb-shadow vzb-mc-povertyline-valueUR"></text>
                <text class="vzb-shadow vzb-mc-povertyline-valueDL"></text>
                <text class="vzb-shadow vzb-mc-povertyline-valueDR"></text>
                <text class="vzb-mc-povertyline-valueUL"></text>
                <text class="vzb-mc-povertyline-valueUR"></text>
                <text class="vzb-mc-povertyline-valueDL"></text>
                <text class="vzb-mc-povertyline-valueDR"></text>
                <line></line>
            </g>
        </g>
  </svg>
  <!-- This could possibly be another component -->
  <div class="vzb-tooltip vzb-hidden"></div>
</div>
