<!-- Bar Chart Component -->
<div class="vzb-barrankchart">
  <svg class="vzb-barrankchart-svg">
    <g class="vzb-br-header">
      <text class="vzb-br-title"></text>
      <text class="vzb-br-worldwide"></text>
    </g>
    <g class="vzb-br-graph">
      <g class="vzb-br-year"></g>
      <g class="vzb-br-bars"></g>

      <g class="vzb-br-axis-x"></g>
      <g class="vzb-br-axis-y"></g>

      <g class="vzb-br-axis-labels">
      </g>
    </g>
  </svg>
</div>
