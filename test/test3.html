<html>

<head>
    <title>Test page for Vizabi</title>
    <!-- Includes vizabi main file -->
    <script src="../dist/vizabi.js"></script>
    <!-- Includes vizabi css -->
    <link rel="stylesheet" href="../dist/vizabi.css">

    <style>
    body {
        margin: 10px;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    #placeholder {
        position: relative;
        width: 300px;
        height: 500px;
        margin: 20px auto;
        border: 1px solid #ccc;
    }
    p {
        margin-top: 10px;
    }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

</head>

<body>

    <p align="center">Click below to get a random size
        <button onclick="randomSize()">RANDOM SIZE</button>
        <button onclick="setState()">SET STATE (WORLD - 1990)</button>
        <button onclick="changeIndicator()">LEX (AMERICA, ASIA - 1900s - 1942)</button>
    </p>

    <div id="placeholder"></div>
</body>
<script>
var ready = function(err) {
    console.log("Vizabi is ready!");
};

var options = {
    //state
    state: {
        language: 'en',
        show: {
            'world': {},
            'region': {
                filter: ['asi', 'ame']
            }
        },
        time: 2000,
        timeRange: [1800, 2018],
        yaxis: {
            indicator: 'gdp',
            scale: 'linear',
            unit: 1000000000000
        },
    },
    //path
    data: {
        path: 'http://localhost:3000/api/'
    },

    //ready function
    ready: ready
};

var myVizabi = new Vizabi("hello-world", "#placeholder", options);

function randomSize() {
    var width = Math.floor(Math.random() * 800) + 300;
    var height = Math.floor(Math.random() * 500) + 300;
    var container = document.getElementById("placeholder");
    container.style.width = width + "px";
    container.style.height = height + "px";

    //force resize
    event = document.createEvent("HTMLEvents");
    event.initEvent("resize", true, true);
    event.eventName = "resize";
    window.dispatchEvent(event);
}


function setState() {
    var newOption = {
        state: {
            language: 'en',
            show: {
                'world': {},
            },
            time: 1990,
            timeRange: [1800, 2018],
            yaxis: {
                indicator: 'gdp',
                scale: 'linear',
                unit: 1000000000000
            },
        }
    };
    myVizabi.setOptions("hello-world", newOption);
}

function changeIndicator() {
    var newOption = {
        state: {
            show: {
                'region': {
                    filter: ['asi', 'ame']
                }
            },
            time: 1942,
            timeRange: [1900, 1999],
            yaxis: {
                indicator: 'lex',
                scale: 'linear'
            }
        }
    };
    myVizabi.setOptions("hello-world", newOption);
}
</script>

</html>
