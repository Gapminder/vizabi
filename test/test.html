<html>
    <head>
        <title>Test page for Vizabi</title>
        <!-- Includes vizabi main file -->
        <script src="../dist/vizabi.js"></script>
        <!-- Includes vizabi css -->
        <link rel="stylesheet" href="../dist/vizabi.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    </head>
    <body>
    <div id="placeholder"></div>
    </body>
    <script>
    var state = {
        language: 'en',
        show: {
            'world': {},
            'region': { filter: ['asi', 'ame'] }
        },
        time: 2014,
        timeRange: [1800, 2018],
        yaxis: {
            indicator: 'gdp'
        },
        waffle: {
            path: '../src/tools/hello-world/waffles/'
        },
        stats: {
            path: '../src/tools/hello-world/waffles/stats/'
        }
    };

    vizabi.start("hello-world", "#placeholder", state);
    vizabi.ready(function() {
        console.log("Vizabi is ready!");
    });
    </script>
</html>
