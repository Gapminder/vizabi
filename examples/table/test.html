<html>

<head>
    <title>Test page for Vizabi</title>
    <!-- Includes vizabi main file -->
    <script src="../../dist/vizabi.js"></script>
    <!-- Includes vizabi css -->
    <link rel="stylesheet" href="../../dist/vizabi.css">

    <style>
    body {
        margin: 10px;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    #placeholder {
        position: relative;
        width: 300px;
        height: 500px;
        margin: 20px auto;
        border: 1px solid #ccc;
        overflow: hidden;
        overflow-y: scroll;
    }
    p {
        margin-top: 10px;
    }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

</head>

<body>

    <p align="center">
        <button onclick="randomSize()">RANDOM SIZE</button>
        <button onclick="setState()">GDP and LEX of NOR and SWE: 2001 - 2009)</button> <button onclick="setState2()">GDP of SWE: 2002 - 2007)</button>
    </p>

    <div id="placeholder"></div>
</body>
<script>
var ready = function(err) {
    console.log("Vizabi is ready!");
};

var options = {
    //state
    state: {
        language: 'en',
        show: {
            country: ['swe'],
            year: [2002, 2007]
        },
        columns: ['country', 'year', 'gdp']
    },
    //path
    data: {
        path: '../../data/hello-world/{{LANGUAGE}}/waffle.json',
        reader: 'local-json'
    },

    //ready function
    ready: ready
};

var myVizabi = new Vizabi("table", "#placeholder", options);

function randomSize() {
    var width = Math.floor(Math.random() * 800) + 300;
    var height = Math.floor(Math.random() * 500) + 300;
    var container = document.getElementById("placeholder");
    container.style.width = width + "px";
    container.style.height = height + "px";

    //force resize
    event = document.createEvent("HTMLEvents");
    event.initEvent("resize", true, true);
    event.eventName = "resize";
    window.dispatchEvent(event);
}


function setState() {
    var newOption = {
        state: {
            language: 'pt',
            show: {
                country: ['swe', 'nor'],
                year: [2001, 2009]
            },
            columns: ['country', 'year', 'gdp', 'lex']
        },
    };
    myVizabi.setOptions("table", newOption);
}

function setState2() {
    var newOption = {
        state: {
            language: 'en',
            show: {
                country: ['swe'],
                year: [2002, 2007]
            },
            columns: ['country', 'year', 'gdp']
        },
    };
    myVizabi.setOptions("table", newOption);
}
</script>

</html>
