<html>

<head>
    <title>Test page for Vizabi</title>
    <!-- Includes vizabi main file -->
    <script src="../../dist/vizabi.js"></script>
    <!-- Includes vizabi css -->
    <link rel="stylesheet" href="../../dist/vizabi.css">
    <!-- Includes examples css -->
    <link rel="stylesheet" href="../assets/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

</head>

<body>
    <div class="container">
        <div class="buttons">
            <label>Language:</label>
            <button onclick="setLanguage('hello-world','en'); setLanguage('table','en')">ENGLISH</button>
            <button onclick="setLanguage('hello-world','pt'); setLanguage('table','pt')">PORTUGUESE</button>
        </div>

        <div id="hello-world" class="placeholder"></div>
        <div id="table" class="placeholder"></div>

    </div>
    <div class="aux">
        <p>Current State:</p>
        <pre id="state" class="json_box" contentEditable="true"></pre>
        <button onclick="setCurrentState('hello-world'); setCurrentState('table')">SET STATE</button>
        <p>Current Query:</p>
        <pre id="query" class="json_box"></pre>
    </div>
</body>
<script>
var options = {
    //state
    state: {
        language: 'en',
        entity: ['planet/world', 'country/swe', 'country/nor'],
        timeRange: ["2000-2009"],
        time: 2005,
        indicator: 'gdp',
        scale: 'linear',
        unit: 1000000,
        columns: ['entity', 'year', 'gdp']
    },
    //path
    data: {
        reader: 'local-json',
        path: '../../data-waffles/hello-world/{{LANGUAGE}}/waffle.json'
    },

    bind: {
        'change:state': function(state) {
            showState(state);
        },
        'change:query': function(query) {
            showQuery(query);
        }
    },
    ready: ready
};

var myVizabi = new Vizabi("hello-world", "#hello-world", options);
var myVizabi2;

function ready() {
    myVizabi2 = new Vizabi("table", "#table", options);
    options.ready = null;
}
</script>
<!-- Includes scripts -->
<script src="../assets/scripts.js"></script>

</html>
