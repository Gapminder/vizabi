<div class="container">
    <div class="buttons">

        <!-- @@include('../assets/_menu.tpl') -->

        <label>|</label>

        <div id="dropdown-size" class="wrapper-dropdown" tabindex="1">
            <span>Size</span>
            <ul class="dropdown">
                <li><a onclick="phoneSize('bar-chart')">Mobile Portrait</a>
                </li>
                <li><a onclick="phoneSize('bar-chart', 'landscape')">Mobile Landscape</a>
                </li>
                <li><a onclick="randomSize('bar-chart')">Random Size</a>
                </li>
                <li><a onclick="fullSize('bar-chart')">Full Screen</a>
                </li>
            </ul>
        </div>

        <button onclick="randomSize('bar-chart')">RANDOM</button>

        <label>|</label>

        <div id="dropdown-options" class="wrapper-dropdown" tabindex="1">
            <span>OPTIONS</span>
            <ul class="dropdown">
                <li><a onclick="setState()">WORLD - 2000</a>
                </li>
                <li><a onclick="changeIndicator()">LEX (SWE, NOR - 2007)</a>
                </li>
            </ul>
        </div>

        <div id="dropdown-language" class="wrapper-dropdown" tabindex="1">
            <span>Language</span>
            <ul class="dropdown">
                <li><a onclick="setLanguage('bar-chart','en')">English</a>
                </li>
                <li><a onclick="setLanguage('bar-chart','pt')">Portuguese</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="bar-chart" class="placeholder"></div>

</div>
<div class="aux">
    <button onclick="shareLink()">SHARE LINK</button>
    
    <p>Current State:</p>
    <pre id="state" class="json_box" contentEditable="true"></pre>
    <button onclick="setCurrentState('hello-world')">SET STATE</button>
    <p>Current Query:</p>
    <pre id="query" class="json_box"></pre>
</div>

<script>
var myVizabi;

$(function() {

    var options = {
        //state
        state: url.state || {
            entity: ['planet/world', 'country/swe', 'country/nor'],
            timeRange: ["2000-2009"],
            time: 2005,
            indicator: 'gdp',
            scale: 'linear',
            unit: 1000000
        },
        //path
        data: {
            reader: 'local-json',
            path: '../../data-waffles/hello-world/{{LANGUAGE}}/waffle.json'
        },

        language: url.lang || "en",
        ui_strings: {
            en: {
                "title": "Bar Chart Title",
                "timeslider/play": "Play",
                "timeslider/pause": "Pause"
            },
            pt: {
                "title": "Título do Gráfico de Barras",
                "timeslider/play": "Iniciar",
                "timeslider/pause": "Parar"
            }
        },

        bind: {
            'change:state': function(state) {
                showState(state);
            },
            'change:query': function(query) {
                showQuery(query);
            }
        },

        ready: function() {
            parseURL();
        }
    };

    myVizabi = new Vizabi("bar-chart", "#bar-chart", options);

});

function setState() {
    var newOption = {
        state: {
            entity: ['planet/world'],
            time: 2000,
            indicator: 'gdp',
            unit: 100000000
        }
    };
    myVizabi.setOptions("#bar-chart", newOption);
}

function changeIndicator() {
    var newOption = {
        state: {
            entity: ['country/swe', 'country/nor'],
            time: 2007,
            indicator: 'lex',
            unit: 1
        }
    };
    myVizabi.setOptions("#bar-chart", newOption);
}
</script>
