<html>

<head>
    <title>Test page for Vizabi</title>
    <!-- Includes vizabi main file -->
    <script src="../../dist/vizabi.js"></script>
    <!-- Includes vizabi css -->
    <link rel="stylesheet" href="../../dist/vizabi.css">

    <style>
    body {
        margin: 10px;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    #hello-world {
        position: relative;
        width: 300px;
        height: 500px;
        margin: 20px auto;
        border: 1px solid #ccc;
    }
    p {
        margin-top: 10px;
    }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

</head>

<body>

    <p align="center">Click below to get a random size
        <button onclick="randomSize()">RANDOM SIZE</button>
        <button onclick="setState()">SET STATE (WORLD - 2000)</button>
        <button onclick="changeIndicator()">LEX (SWE, NOR - 2007)</button>
        <button onclick="setLanguage('en')">ENGLISH</button>
        <button onclick="setLanguage('pt')">PORTUGUESE</button>
    </p>

    <div id="hello-world"></div>
</body>
<script>
var ready = function(err) {
    console.log("Vizabi is ready!");
};

var options = {
    //state
    state: {
        language: 'en',
        entity: ['planet/world', 'country/swe', 'country/nor'],
        timeRange: ["2000-2009"],
        time: 2005,
        indicator: 'gdp',
        scale: 'linear',
        unit: 100000000
    },
    //path
    data: {
        reader: 'local-json',
        path: '../../data-waffles/hello-world/{{LANGUAGE}}/waffle.json'
    },

    //ready function
    ready: ready
};

var myVizabi = new Vizabi("hello-world", "#hello-world", options);

function randomSize() {
    var width = Math.floor(Math.random() * 800) + 300;
    var height = Math.floor(Math.random() * 500) + 300;
    var container = document.getElementById("placeholder");
    container.style.width = width + "px";
    container.style.height = height + "px";

    //force resize
    event = document.createEvent("HTMLEvents");
    event.initEvent("resize", true, true);
    event.eventName = "resize";
    window.dispatchEvent(event);
}


function setState() {
    var newOption = {
        state: {
            entity: ['planet/world'],
            time: 2000,
            indicator: 'gdp',
            unit: 100000000
        }
    };
    myVizabi.setOptions("#hello-world", newOption);
}

function changeIndicator() {
    var newOption = {
        state: {
            entity: ['country/swe', 'country/nor'],
            time: 2007,
            indicator: 'lex',
            unit: 1
        }
    };
    myVizabi.setOptions("#hello-world", newOption);
}

function setLanguage(language) {
    var newOption = {
        state: {
            language: language
        }
    };
    myVizabi.setOptions("#hello-world", newOption);
}
</script>

</html>
