<div class="container">
    <div class="buttons">
        <button onclick="randomSize('hello-world')">RANDOM SIZE</button>
        <label>State:</label>
        <button onclick="setState()">SET STATE (WORLD - 2000)</button>
        <button onclick="changeIndicator()">LEX (SWE, NOR - 2007)</button>
        <label>Language:</label>
        <button onclick="setLanguage('hello-world','en')">ENGLISH</button>
        <button onclick="setLanguage('hello-world','pt')">PORTUGUESE</button>
    </div>

    <div id="hello-world" class="placeholder"></div>

</div>
<div class="aux">
    <p>Current State:</p>
    <pre id="state" class="json_box" contentEditable="true"></pre>
    <button onclick="setCurrentState('hello-world')">SET STATE</button>
    <p>Current Query:</p>
    <pre id="query" class="json_box"></pre>
</div>

<script>
var options = {
    //state
    state: {
        language: 'en',
        entity: ['planet/world', 'country/swe', 'country/nor'],
        timeRange: ["2000-2009"],
        time: 2005,
        indicator: 'gdp',
        scale: 'linear',
        unit: 1000000
    },
    //path
    data: {
        reader: 'local-json',
        path: '../../data-waffles/hello-world/{{LANGUAGE}}/waffle.json'
    },

    bind: {
        'change:state': function(state) {
            showState(state);
        },
        'change:query': function(query) {
            showQuery(query);
        }
    }
};

var myVizabi = new Vizabi("hello-world", "#hello-world", options);

function setState() {
    var newOption = {
        state: {
            entity: ['planet/world'],
            time: 2000,
            indicator: 'gdp',
            unit: 100000000
        }
    };
    myVizabi.setOptions("#hello-world", newOption);
}

function changeIndicator() {
    var newOption = {
        state: {
            entity: ['country/swe', 'country/nor'],
            time: 2007,
            indicator: 'lex',
            unit: 1
        }
    };
    myVizabi.setOptions("#hello-world", newOption);
}
</script>
