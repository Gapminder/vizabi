language: node_js
sudo: false
node_js:
  - '4.1'
addons:
  apt:
    packages:
    - s3cmd
    - ruby
install:
  - gem install sass
  - gem install scss_lint
  - npm install -g gulp
before_script:
  - npm install
script:
  - gulp build
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && sh deploy.sh || true'

after_success:
  .cicd/beta_npm_ver.js

deploy:
  skip_cleanup: true
  provider: npm
  email: "konzeptmeister@gmail.com"
  api_key:
    secure: "OXicljfGIGTenI9y58GhN+LjFSIB89UxbOrTFNItqNvvtED3bISSsCFpBXzI1258KoODmvIQOicu2pRFliXgshmF41MHKYBy2EjHgIlg85+wi+DGEr2vZEKRXeoHvFfC6QTCf56B0wRJbYma8oHiqpoevVKQNlCfBl3hoTb45us="
  on:
    branch: develop
    node: 4.1
    condition: "-e /tmp/deployment.flag"
